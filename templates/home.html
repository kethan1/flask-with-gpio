<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='./styles.css') }}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='/favicon.jpg') }}" />
</head>
<body>

    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <script>
                        M.toast({
                            html: '<span>{{ message }}</span><button class="btn-flat toast-action" style="color: white;" onclick="M.Toast.dismissAll();">X</button>',
                            classes: 'rounded'
                        })
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="row">
        <div class="l12 show-on-large hide-on-med-and-down">
            <nav>
                <div class="nav-wrapper">

                    <div style="height: 100%;" class="row brand-logo">
                        <img src="{{ url_for('static', filename='./favicon.jpg') }}" style="height: 100%;">
                    </div>

                    <div style="text-align: center; color: white; font-size: 3.5vw">
                        <div>GPIO</div>
                    </div>

                </div>
            </nav>
        </div>
        <div class="s12 m12 show-on-medium-and-down hide-on-large-only">
            <nav>
                <div class="nav-wrapper">
                    <a style="color: white;" href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

                    <div style="height: 100%;" class="row brand-logo">
                        <img src="{{ url_for('static', filename='./favicon.jpg') }}" style="height: 100%;">
                    </div>

                </div>
            </nav>
            <br>
            <div style="text-align: center; color: black; font-size: 4vw">GPIO</div>
        </div>
    </div>

    <div>
        <a style="text-align: center;" onclick="{{ HIGH() }}" class="btn waves-effect waves-light">On</a>
        <a style="text-align: center;" onclick="{{ LOW() }}" class="btn waves-effect waves-light">Off</a>
    </div>

    <footer class="footer">
        <div style="text-align: right; padding-right: 1vw; position:relative; bottom: 10px;" class="footer-copyright">
            Â© {{ year }} Kethan
        </div>
    </footer>

</body>
</html>
